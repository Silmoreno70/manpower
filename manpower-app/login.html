<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="./js/login.js"></script>
    <title>RH- Iniciar sesión</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h4 class="card-title">Iniciar Sesión</h4>
                        <hr>
                        <div class="form-group">
                            <label for="user-email">E-mail</label>
                            <input type="email" class="form-control" name="" id="user-email"
                                aria-describedby="helpemail" placeholder="alguien@example.com">
                            <small id="helpemail" class="form-text text-muted">Ingresa tu correo electrónico</small>
                        </div>
                        <div class="form-group">
                            <label for="user-pass">Contraseña</label>
                            <input type="password" class="form-control" name="" id="user-pass"
                                aria-describedby="helppass" placeholder="*************">
                            <small id="helppass" class="form-text text-muted">Ingresa la contraseña</small>
                        </div>
                        <button type="button" name="" id="login-btn" class="btn btn-primary">Entrar</button>
                    </div>
                </div>
            </div>
            <div class="col-md-3"></div>
        </div>
    </div>
    <style>
        body {
            background-image: url('./images/fondo.jpg');
            background-size: cover;
        }

        .card {
            margin-top: 10vh;
            background-color: white;
            height: 90vh;
            border-radius: 0%;
            box-shadow: 5px 2px 2px 1px rgba(0, 0, 0, 0.2);
        }

        #login-btn {
            float: right;
            width: 50%;
            margin-top: 2vh;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>

</html>
